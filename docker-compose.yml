services:
  test:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      # Mount contract code (read-only for safety)
      - ./contract:/workspace/contract/contract:ro
      - ./tests:/workspace/contract/tests:ro
      - ./setup.py:/workspace/contract/setup.py:ro
    working_dir: /workspace/contract
    stdin_open: true
    tty: true
