name: tlin-check

on:
  pull_request:
    branches:
      - main

jobs:
  tlin-check:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.ref }}
      - name: checkout tlin
        uses: actions/checkout@v3
        with:
          repository: gnoverse/tlin
          ref: main
          path: ./tlin
      - name: setup go
        uses: actions/setup-go@v5
        with:
          go-version: 1.22
      - name: install tlin
        run: |
          cd tlin
          go install ./cmd/tlin
